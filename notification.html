<!-- Notification Popup HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="notification_style.css"> <!-- Link to our CSS file -->
</head>
<body>

    <!-- Trigger button to open the popup -->
    <button id="trigger-btn">Show Notification</button>

    <!-- Notification popup container -->
    <div id="notification-popup" class="popup">
        <div class="popup-header">
            <h2>Notification</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="popup-content">
            <p>This is a notification message.</p>
        </div>
    </div>

    <script src="notification.js"></script><include><!-- Link to our pop-up notification JavaScript file -->

        </include> <!-- Link to our JavaScript file -->
</body>
</html>
