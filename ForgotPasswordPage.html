<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
            text-align: center;
            width: 350px;
        }
        .progress-container {
            width: 100%;
            background: #bbdefb;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0;
            height: 10px;
            background: #1e88e5;
            border-radius: 5px;
            transition: width 1s;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #64b5f6;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1565c0;
        }
        .hidden {
            display: none;
        }
        .email-text {
            font-size: 16px;
            font-weight: bold;
            color: #1976d2;
        }
        .email-animation {
            width: 100px;
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules properly
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXGnKdWdVmi2Z98DCZSYKV_nHx9zH7xRg",
            authDomain: "system-galacticgeeks.firebaseapp.com",
            databaseURL: "https://system-galacticgeeks-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "system-galacticgeeks",
            storageBucket: "system-galacticgeeks.firebasestorage.app",
            messagingSenderId: "835850762785",
            appId: "1:835850762785:web:d2e42efe2422dac089c160",
            measurementId: "G-5S4L5M5GG5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Function to reset password
        window.resetPassword = async function() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");
            const progressBar = document.getElementById("progressBar");

            if (!email) {
                message.innerHTML = "Please enter a valid email address.";
                return;
            }

            progressBar.style.width = "100%";

            try {
                // Send the password reset email using Firebase Authentication
                await sendPasswordResetEmail(auth, email);

                // Hide form and show confirmation message
                document.getElementById("forgotPasswordForm").classList.add("hidden");
                document.getElementById("confirmationMessage").classList.remove("hidden");
                document.getElementById("emailText").innerText = email;

            } catch (error) {
                message.innerHTML = `❌ Error: ${error.message}`;
                console.error("❌ Error sending password reset email:", error);
            }
        };

        // Function to go back to the form
        window.goBack = function() {
            document.getElementById("confirmationMessage").classList.add("hidden");
            document.getElementById("forgotPasswordForm").classList.remove("hidden");
            document.getElementById("email").value = "";
            document.getElementById("progressBar").style.width = "0";
            document.getElementById("message").innerHTML = "";
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email to receive a reset link.</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="resetPassword()">Send Reset Link</button>
            <p id="message"></p>
        </div>


        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="hidden">
            <h2>Email Sent!</h2>
            <p>We've sent a password reset link to:</p>
            <p class="email-text" id="emailText"></p>
            <p>Please check your inbox (including spam folder) and follow the instructions.</p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>
</body>
</html>
